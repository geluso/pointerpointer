<html ng-app="app">
  <head>
    <title></title>
    <link rel="icon" href="http://5tephen.com/img/cheeseplane.gif" type="image/gif"/>
    <link rel="stylesheet" href="style.css" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/cursor.js" type="text/javascript"></script>
    <script src="js/folder.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/canvas.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    <!--
    <script src=http://dystroy.org/JSON.prune/.js></script>
    -->
  </head>
  <body ng-controller="Controller">
    <div id="bar">
      <label><input type="checkbox" ng-model="permagrab" />permagrab</label>
      <label><input type="checkbox" ng-model="quickSteal" />quickSteal</label>
      <label><input type="checkbox" ng-model="drawPaths" />drawPaths</label>
      <label><input type="checkbox" ng-model="onlyCurrentCursor" />one</label>
      L: {{leftPoints}}
      R: {{rightPoints}}
      image: <input type="text" ng-model="background" /> <button ng-click="setBackground()">set</button>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
